<div class="align-items-center flex justify-content-center lg:px-8 md:px-6 px-4 py-8 surface-ground ng-star-inserted">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">

    <div *ngIf="!verificationSent">
      <h2>Give us email address to send reset password link</h2>
      <form (ngSubmit)="submit()" #resetPasswordForm="ngForm">
        <div class="mb-3">
          <label for="email" class="block text-900 font-medium mb-2">Email</label>
          <input
            id="email"
            type="text"
            placeholder="Email address"
            pInputText
            [ngClass]="!email.valid && email.touched || !email.touched && resetPasswordForm.submitted  ? 'ng-invalid ng-dirty' : ''"
            class="w-full"
            ngModel
            name="email"
            email
            required
            #email="ngModel">
          <small id="email-help" *ngIf="!email.valid && email.touched || !email.touched && resetPasswordForm.submitted " class="p-error">Please enter a valid email!</small>
        </div>

        <button pButton pRipple label="Send reset email" icon="pi pi-user" class="w-full"></button>
      </form>
    </div>
    <div class="text-center mt-2" *ngIf="verificationSent">
      <p>Check your email for reset password link</p>
    </div>
  </div>
</div>
