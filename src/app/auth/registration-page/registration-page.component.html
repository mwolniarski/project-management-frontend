<div class="align-items-center flex justify-content-center lg:px-8 md:px-6 px-4 py-8 surface-ground ng-star-inserted">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">

    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">ProjectAin</div>
      <span class="text-600 font-medium line-height-3">Do you have an account?</span>
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" [routerLink]="'/login'">Log in</a>
    </div>

    <form (ngSubmit)="submit()" #formModel="ngForm">
      <div class="mb-3">
        <label for="firstName" class="block text-900 font-medium mb-2">First name</label>
        <input
          id="firstName"
          type="text"
          placeholder="First name"
          pInputText
          [ngClass]="!firstName.valid && firstName.touched || !firstName.touched && formModel.submitted  ? 'ng-invalid ng-dirty' : ''"
          class="w-full"
          ngModel
          name="firstName"
          required
          #firstName="ngModel">
        <small id="firstName-help" *ngIf="!firstName.valid && firstName.touched || !firstName.touched && formModel.submitted " class="p-error">Please enter your first name!</small>
      </div>

      <div class="mb-3">
        <label for="lastName" class="block text-900 font-medium mb-2">Last name</label>
        <input
          id="lastName"
          type="text"
          placeholder="Last name"
          pInputText
          [ngClass]="!lastName.valid && lastName.touched || !lastName.touched && formModel.submitted  ? 'ng-invalid ng-dirty' : ''"
          class="w-full"
          ngModel
          name="lastName"
          required
          #lastName="ngModel">
        <small id="lastName-help" *ngIf="!lastName.valid && lastName.touched || !lastName.touched && formModel.submitted " class="p-error">Please enter your last name!</small>
      </div>

      <div class="mb-3">
        <label for="email" class="block text-900 font-medium mb-2">Email</label>
        <input
          id="email"
          type="text"
          placeholder="Email address"
          pInputText
          [ngClass]="!email.valid && email.touched || !email.touched && formModel.submitted  ? 'ng-invalid ng-dirty' : ''"
          class="w-full"
          ngModel
          name="email"
          email
          required
          #email="ngModel">
        <small id="email-help" *ngIf="!email.valid && email.touched || !email.touched && formModel.submitted " class="p-error">Please enter a valid email!</small>
      </div>

      <div class="mb-3">
        <label for="password" class="block text-900 font-medium mb-2">Password</label>
        <input
          id="password"
          type="password"
          placeholder="Password"
          pInputText
          [ngClass]="!password.valid && password.touched || !password.touched && formModel.submitted  ? 'ng-invalid ng-dirty' : ''"
          class="w-full"
          ngModel
          name="password"
          required
          #password="ngModel">
        <small id="password-help" *ngIf="!password.valid && password.touched || !password.touched && formModel.submitted " class="p-error">Please enter your password!</small>
      </div>

      <button pButton pRipple label="Register" icon="pi pi-user" class="w-full"></button>
    </form>
  </div>
</div>
