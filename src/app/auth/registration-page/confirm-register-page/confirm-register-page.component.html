<div class="align-items-center flex justify-content-center lg:px-8 md:px-6 px-4 py-8 surface-ground ng-star-inserted">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center">
      <p-progressSpinner *ngIf="!requestSent; else message"></p-progressSpinner>
      <ng-template #message>
        <p-message [severity]="'success'" text="Your account got confirmed" *ngIf="successfullyRegister; else notConfirmed"></p-message>
        <ng-template #notConfirmed>
          <p-message [severity]="'error'" text="Your token is invalid"></p-message>
        </ng-template>
      </ng-template>
    </div>
  </div>
</div>
<div class="text-center mt-0">
  <p-button  [label]="'Go to login page ->'" [routerLink]="'/login'"></p-button>
</div>
