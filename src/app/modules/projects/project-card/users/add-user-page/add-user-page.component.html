<form (ngSubmit)="submit()" #formModel="ngForm">
  <div class="mb-3">
    <label for="user" class="block text-900 font-medium mb-2">User from organization</label>
    <p-dropdown id="user" [options]="orgUsers" ngModel name="user" optionLabel="email" #user="ngModel"></p-dropdown>
  </div>

  <button pButton pRipple label="Add user" class="w-full"></button>
</form>
