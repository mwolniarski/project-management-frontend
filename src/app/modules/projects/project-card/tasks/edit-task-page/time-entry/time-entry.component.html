<form (ngSubmit)="submit()" #formModel="ngForm">
  <div class="mb-3">
    <label for="hoursSpent" class="block text-900 font-medium mb-2">Hours spent on task in hours</label>
    <input
      id="hoursSpent"
      type="number"
      placeholder="Hours spent"
      pInputText
      [ngClass]="!hoursSpent.valid && hoursSpent.touched || !hoursSpent.touched && formModel.submitted ? 'ng-invalid ng-dirty' : ''"
      class="w-full"
      ngModel
      name="hoursSpent"
      required
      #hoursSpent="ngModel">
    <small id="name-help" *ngIf="!hoursSpent.valid && hoursSpent.touched || !hoursSpent.touched && formModel.submitted" class="p-error">Please enter time</small>
  </div>
  <div class="mb-3">
    <label for="description" class="block text-900 font-medium mb-2">Description</label>
    <textarea
      id="description"
      [cols]="30"
      [rows]="5"
      type="text"
      placeholder="Describe created time entry..."
      pInputTextarea
      class="w-full"
      ngModel
      name="description"
      #description="ngModel"></textarea>
  </div>
  <button pButton pRipple label="Save time entry" class="w-full"></button>
</form>
