<div class="mb-3">
  <label for="newComment" class="block text-900 font-medium mb-2">Description</label>
  <p-editor id="newComment" name="newComment" [(ngModel)]="commentContent" [style]="{ height: '200px' }" #editor>
    <ng-template pTemplate="header">
        <span class="ql-formats">
            <button type="button" (click)="users.toggle($event)"><i class="pi pi-user"></i></button>
        </span>
      <p-overlayPanel #users>
        <p-dataView [value]="usersList" [rows]="5" [paginator]="true">
          <ng-template let-user pTemplate="listItem">
            <div (click)="markUser(user)" style="cursor: pointer">
              {{user.firstName + ' ' + user.lastName}}
            </div>
          </ng-template>
        </p-dataView>
      </p-overlayPanel>
    </ng-template>
  </p-editor>
</div>
<p-button (onClick)="addComment()">Add comment</p-button>
