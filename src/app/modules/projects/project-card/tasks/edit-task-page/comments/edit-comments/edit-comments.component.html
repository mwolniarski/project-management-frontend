<div class="mb-3">
  <label for="newComment" class="block text-900 font-medium mb-2">Description</label>
  <p-editor id="newComment" name="newComment" [(ngModel)]="comment.content" [style]="{ height: '200px' }" #editor>
    <ng-template pTemplate="header">
        <span class="ql-formats">
            <button type="button" (click)="users.toggle($event)"><i class="pi pi-user"></i></button>
        </span>
      <p-overlayPanel #users>
        <ng-template pTemplate="content">
          <div (click)="markUser(user)" style="cursor: pointer" *ngFor="let user of usersList">
            {{user.firstName + ' ' + user.lastName}}
            <p-divider></p-divider>
          </div>
        </ng-template>
      </p-overlayPanel>
    </ng-template>
  </p-editor>
</div>
<p-button (onClick)="editComment()">Save comment</p-button>
