<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-splitButton label="All projects" [model]="items" styleClass="p-button-outlined p-button-warning"></p-splitButton>
  </div>
  <div class="p-toolbar-group-end">
    <p-button icon="pi pi-plus" styleClass="p-button-warning" (click)="openCreateProjectModal()"></p-button>
    <p-button icon="pi pi-filter" styleClass="p-button-rounded p-button-text"></p-button>
  </div>
</p-toolbar>
<p-table [value]="projects" [tableStyle]="{ 'min-width': '50rem' }" selectionMode="single" [(selection)]="selectedProduct">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let column of displayedColumns">{{column}}</th>
    </tr>
  </ng-template>


  <ng-template pTemplate="body" let-project>
    <tr>
      <td><button pButton type="button" [label]="project.name" class="p-button-text" [routerLink]="project.id"></button></td>
      <td>{{ project.owner.firstName +' '+project.owner.lastName}}</td>
      <td>{{ project.status }}</td>
      <td>
        <!--<p-progressBar
          [value]="((project.completedTasksCount/project.taskCount)*100) | number:'1.0-0'"></p-progressBar>-->
      </td>
      <td>{{ project.startTime }}</td>
      <td>{{ project.endTime }}</td>
    </tr>
  </ng-template>
</p-table>
